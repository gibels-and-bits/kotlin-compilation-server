<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin Compilation Server Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: #0a0e27;
            color: #e0e6ed;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #151932;
            border-radius: 10px;
            border: 1px solid #1e2444;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #61dafb;
            text-shadow: 0 0 20px rgba(97, 218, 251, 0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #151932;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #1e2444;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            border-color: #2e3856;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .status-card h2 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #a8b2d1;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background: #50fa7b;
            box-shadow: 0 0 10px #50fa7b;
        }
        
        .status-offline {
            background: #ff5555;
            box-shadow: 0 0 10px #ff5555;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .jobs-container {
            background: #151932;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #1e2444;
        }
        
        .jobs-container h2 {
            color: #61dafb;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .job-item {
            background: #1e2444;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 150px 1fr 150px;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #2e3856;
        }
        
        .job-item.compiling {
            border-left-color: #f1fa8c;
            background: #1f2335;
        }
        
        .job-item.success {
            border-left-color: #50fa7b;
        }
        
        .job-item.failed {
            border-left-color: #ff5555;
        }
        
        .job-team {
            color: #8be9fd;
            font-weight: bold;
        }
        
        .job-status {
            text-align: center;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .job-status.received {
            background: #2e3856;
            color: #a8b2d1;
        }
        
        .job-status.compiling {
            background: #3a3f2a;
            color: #f1fa8c;
            animation: pulse 1s infinite;
        }
        
        .job-status.success {
            background: #2a3f2a;
            color: #50fa7b;
        }
        
        .job-status.failed {
            background: #3f2a2a;
            color: #ff5555;
        }
        
        .job-time {
            color: #6272a4;
            font-size: 0.85em;
            text-align: right;
        }
        
        .activity-log {
            background: #0d1117;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            border: 1px solid #1e2444;
        }
        
        .activity-log h2 {
            margin-bottom: 15px;
            position: sticky;
            top: 0;
            background: #0d1117;
            padding: 10px 0;
            color: #61dafb;
        }
        
        .log-entry {
            padding: 8px;
            margin: 5px 0;
            border-left: 3px solid #2e3856;
            background: #151932;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .log-entry.compile {
            border-left-color: #f1fa8c;
        }
        
        .log-entry.success {
            border-left-color: #50fa7b;
        }
        
        .log-entry.error {
            border-left-color: #ff5555;
        }
        
        .log-entry.execute {
            border-left-color: #8be9fd;
        }
        
        .log-entry:hover {
            background: #1e2444;
            transform: translateX(5px);
        }
        
        .timestamp {
            color: #6272a4;
            font-size: 0.85em;
        }
        
        .team-name {
            color: #f1fa8c;
            font-weight: bold;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #151932;
            border-radius: 10px;
            border: 1px solid #1e2444;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #61dafb;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #6272a4;
            margin-top: 5px;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e2444;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #2e3856;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #3e4866;
        }
        
        .no-jobs {
            text-align: center;
            color: #6272a4;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Kotlin Compilation Server</h1>
            <p id="currentTime">Loading...</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h2>
                    <span class="status-indicator" id="compilationStatus"></span>
                    Compilation Server
                </h2>
                <div id="compilationInfo">
                    <p>URL: <span id="serverUrl">-</span></p>
                    <p>Status: <span id="serverStatus">-</span></p>
                    <p>Active Jobs: <span id="activeJobs">0</span></p>
                </div>
            </div>
            
            <div class="status-card">
                <h2>
                    <span class="status-indicator" id="androidStatus"></span>
                    Android Server
                </h2>
                <div id="androidInfo">
                    <p>URL: <span id="androidUrl">-</span></p>
                    <p>Status: <span id="androidState">-</span></p>
                    <p>Mode: <span id="printerMode">-</span></p>
                </div>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="totalSubmissions">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="failedJobs">0</div>
                <div class="stat-label">Failed Jobs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalExecutions">0</div>
                <div class="stat-label">Print Jobs</div>
            </div>
        </div>
        
        <div class="jobs-container">
            <h2>📋 Compilation Jobs</h2>
            <div id="jobsList">
                <p class="no-jobs">No compilation jobs yet...</p>
            </div>
        </div>
        
        <div class="activity-log">
            <h2>📊 Live Activity Stream</h2>
            <div id="activityLog">
                <p style="text-align: center; color: #6272a4;">Waiting for activity...</p>
            </div>
        </div>
    </div>
    
    <script>
        let jobs = {};
        let stats = {
            submissions: 0,
            successes: 0,
            failures: 0,
            executions: 0
        };
        
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        }
        
        // Update server status
        async function updateServerStatus() {
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                
                document.getElementById('compilationStatus').className = 'status-indicator status-online';
                document.getElementById('serverUrl').textContent = 'localhost:3001';
                document.getElementById('serverStatus').textContent = 'ONLINE';
                
                // Count active jobs (compiling status)
                const activeCount = Object.values(jobs).filter(j => j.status === 'compiling').length;
                document.getElementById('activeJobs').textContent = activeCount;
            } catch (error) {
                document.getElementById('compilationStatus').className = 'status-indicator status-offline';
                document.getElementById('serverStatus').textContent = 'OFFLINE';
            }
            
            // Check Android server
            try {
                const response = await fetch('http://localhost:8080/health');
                document.getElementById('androidStatus').className = 'status-indicator status-online';
                document.getElementById('androidUrl').textContent = 'localhost:8080';
                document.getElementById('androidState').textContent = 'ONLINE';
                document.getElementById('printerMode').textContent = 'Physical Printer';
            } catch (error) {
                document.getElementById('androidStatus').className = 'status-indicator status-offline';
                document.getElementById('androidUrl').textContent = 'localhost:8080';
                document.getElementById('androidState').textContent = 'OFFLINE';
                document.getElementById('printerMode').textContent = 'ASCII Mode';
            }
        }
        
        // Update job status
        function updateJob(teamId, status, timestamp) {
            if (!jobs[teamId]) {
                jobs[teamId] = {
                    team: teamId,
                    status: status,
                    timestamp: timestamp || new Date().toLocaleTimeString()
                };
            } else {
                jobs[teamId].status = status;
                jobs[teamId].timestamp = timestamp || new Date().toLocaleTimeString();
            }
            
            renderJobs();
        }
        
        // Render jobs list
        function renderJobs() {
            const jobsList = document.getElementById('jobsList');
            const jobsArray = Object.values(jobs).sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            if (jobsArray.length === 0) {
                jobsList.innerHTML = '<p class="no-jobs">No compilation jobs yet...</p>';
                return;
            }
            
            jobsList.innerHTML = jobsArray.slice(0, 20).map(job => {
                const statusClass = job.status.toLowerCase();
                const statusText = job.status.charAt(0).toUpperCase() + job.status.slice(1);
                
                return `
                    <div class="job-item ${statusClass}">
                        <span class="job-team">${job.team}</span>
                        <div>
                            <span class="job-status ${statusClass}">${statusText}</span>
                        </div>
                        <span class="job-time">${job.timestamp}</span>
                    </div>
                `;
            }).join('');
        }
        
        // Parse log and update activity
        let lastLogSize = 0;
        async function updateActivityLog() {
            try {
                const response = await fetch('http://localhost:8888/api/logs');
                const logs = await response.text();
                
                // Only process new content
                if (logs.length <= lastLogSize) return;
                
                const newContent = logs.substring(lastLogSize);
                lastLogSize = logs.length;
                const lines = newContent.split('\n');
                
                const activityLog = document.getElementById('activityLog');
                const relevantLogs = [];
                
                lines.forEach(line => {
                    if (line.includes('KotlinCompilerService')) {
                        const timestamp = line.match(/\d{2}:\d{2}:\d{2}/)?.[0] || '';
                        let entry = null;
                        
                        if (line.includes('Compiling interpreter for team:')) {
                            const team = line.split('team:')[1]?.trim();
                            entry = `<div class="log-entry compile">
                                <span class="timestamp">${timestamp}</span> 
                                📝 Received: <span class="team-name">${team}</span>
                            </div>`;
                            stats.submissions++;
                            updateJob(team, 'compiling', timestamp);
                        } else if (line.includes('Successfully compiled')) {
                            const team = line.split('team:')[1]?.trim();
                            entry = `<div class="log-entry success">
                                <span class="timestamp">${timestamp}</span> 
                                ✅ Success: <span class="team-name">${team}</span>
                            </div>`;
                            stats.successes++;
                            updateJob(team, 'success', timestamp);
                        } else if (line.includes('Failed to compile')) {
                            const team = line.match(/team ([^,]+)/)?.[1];
                            entry = `<div class="log-entry error">
                                <span class="timestamp">${timestamp}</span> 
                                ❌ Failed: <span class="team-name">${team || 'Unknown'}</span>
                            </div>`;
                            stats.failures++;
                            if (team) updateJob(team, 'failed', timestamp);
                        } else if (line.includes('Executing interpreter')) {
                            const team = line.match(/team: ([^,]+)/)?.[1];
                            const round = line.match(/round: (\d+)/)?.[1];
                            entry = `<div class="log-entry execute">
                                <span class="timestamp">${timestamp}</span> 
                                🖨️ Printing: <span class="team-name">${team}</span> (Round ${round})
                            </div>`;
                            stats.executions++;
                        }
                        
                        if (entry) {
                            relevantLogs.push(entry);
                        }
                    }
                });
                
                if (relevantLogs.length > 0) {
                    if (activityLog.innerHTML.includes('Waiting for activity')) {
                        activityLog.innerHTML = '';
                    }
                    activityLog.innerHTML = relevantLogs.join('') + activityLog.innerHTML;
                    
                    // Keep only last 50 entries
                    const entries = activityLog.querySelectorAll('.log-entry');
                    if (entries.length > 50) {
                        for (let i = 50; i < entries.length; i++) {
                            entries[i].remove();
                        }
                    }
                }
                
                // Update stats
                updateStats();
            } catch (error) {
                console.log('Log API not available');
            }
        }
        
        function updateStats() {
            document.getElementById('totalSubmissions').textContent = stats.submissions;
            document.getElementById('failedJobs').textContent = stats.failures;
            document.getElementById('totalExecutions').textContent = stats.executions;
            
            const rate = stats.submissions > 0 
                ? Math.round((stats.successes / stats.submissions) * 100) 
                : 0;
            document.getElementById('successRate').textContent = rate + '%';
        }
        
        // Initialize
        updateTime();
        updateServerStatus();
        setInterval(updateTime, 1000);
        setInterval(updateServerStatus, 2000);
        setInterval(updateActivityLog, 1000);
    </script>
</body>
</html>
